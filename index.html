<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Frame Capture</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a192f, #1a2a44);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(10, 25, 47, 0.9);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #ccd6f6;
    }
    p {
      font-size: 14px;
      color: #8892b0;
      margin-bottom: 20px;
    }
    .upload-area {
      border: 2px dashed #8892b0;
      border-radius: 8px;
      padding: 40px 20px;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }
    .upload-area:hover {
      background: rgba(136, 146, 176, 0.1);
    }
    .upload-area span {
      font-weight: bold;
      color: #ccd6f6;
    }
    .upload-area p {
      color: #8892b0;
      font-size: 12px;
    }
    .upload-area::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 50%;
      width: 1px;
      height: 30px;
      background: dashed #8892b0;
      transform: translateX(-50%);
    }
    .upload-area .icon {
      width: 24px;
      height: 24px;
      stroke: #ccd6f6;
      margin-bottom: 10px;
    }
    input[type="file"] { display: none; }
    video, img, canvas { display: none; } /* Skryté prvky, zobrazí se dynamicky přes JavaScript */
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Frame Capture</h1>
    <p>Extract the last frame from your video and download as PNG</p>
    <label class="upload-area">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 5v14m7-7H5" fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span>Choose video file</span>
      <p>MP4, WebM, Ogg, etc.</p>
      <input type="file" id="videoInput" accept="video/*">
    </label>
    <div id="videoSection" style="display: none;">
      <p id="fileName"></p>
      <video id="videoPlayer" controls></video>
    </div>
    <button id="captureBtn" class="capture-btn" style="display: none;">
      <svg class="icon" viewBox="0 0 24 24">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      <span id="captureText">Capture Last Frame</span>
    </button>
    <div id="frameSection" style="display: none;">
      <p>Captured Frame:</p>
      <img id="frameImage" alt="Captured frame">
      <button id="downloadBtn" class="download-btn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download as PNG
      </button>
      <button id="resetBtn" class="reset-btn">Capture Another Frame</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoSection = document.getElementById('videoSection');
    const fileName = document.getElementById('fileName');
    const videoPlayer = document.getElementById('videoPlayer');
    const captureBtn = document.getElementById('captureBtn');
    const captureText = document.getElementById('captureText');
    const frameSection = document.getElementById('frameSection');
    const frameImage = document.getElementById('frameImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const canvas = document.getElementById('canvas');

    let videoFile = null;
    let frameDataUrl = null;

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('video/')) {
        videoFile = file;
        fileName.textContent = `Selected: ${file.name}`;
        videoPlayer.src = URL.createObjectURL(file);
        videoSection.style.display = 'block';
        captureBtn.style.display = 'flex';
        frameSection.style.display = 'none';
        frameDataUrl = null;
      } else {
        alert('Please select a valid video file');
      }
    });

    captureBtn.addEventListener('click', async () => {
      if (!videoPlayer) return;
      captureBtn.disabled = true;
      captureText.textContent = 'Capturing...';

      try {
        await new Promise((resolve) => {
          const onSeeked = () => {
            videoPlayer.removeEventListener('seeked', onSeeked);
            resolve();
          };
          videoPlayer.addEventListener('seeked', onSeeked);
          videoPlayer.currentTime = videoPlayer.duration;
        });

        const ctx = canvas.getContext('2d');
        canvas.width = videoPlayer.videoWidth;
        canvas.height = videoPlayer.videoHeight;
        ctx.drawImage(videoPlayer, 0, 0);
        frameDataUrl = canvas.toDataURL('image/png');
        frameImage.src = frameDataUrl;
        frameSection.style.display = 'block';
        captureBtn.style.display = 'none';
      } catch (error) {
        alert('Error capturing frame: ' + error.message);
      } finally {
        captureBtn.disabled = false;
        captureText.textContent = 'Capture Last Frame';
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!frameDataUrl) return;
      const link = document.createElement('a');
      link.href = frameDataUrl;
      link.download = `video-frame-${Date.now()}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    resetBtn.addEventListener('click', () => {
      frameSection.style.display = 'none';
      captureBtn.style.display = 'flex';
      frameDataUrl = null;
    });
  </script>
</body>
</html>
