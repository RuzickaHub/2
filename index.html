<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Frame Capture</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      color: white;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 24px;
    }
    .upload-area {
      border: 2px dashed #475569;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 24px;
    }
    .upload-area:hover {
      background: #334155;
    }
    .upload-area p {
      margin: 8px 0;
      font-size: 14px;
    }
    .upload-area span {
      font-weight: bold;
      color: white;
    }
    input[type="file"] {
      display: none;
    }
    video {
      width: 100%;
      max-height: 256px;
      background: black;
      border-radius: 8px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
      margin-bottom: 12px;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    .capture-btn {
      background: #2563eb;
    }
    .capture-btn:hover:not(:disabled) {
      background: #1d4ed8;
    }
    .download-btn {
      background: #16a34a;
    }
    .download-btn:hover {
      background: #15803d;
    }
    .reset-btn {
      background: #334155;
    }
    .reset-btn:hover {
      background: #475569;
    }
    img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #475569;
      margin-bottom: 12px;
    }
    canvas {
      display: none;
    }
    .icon {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Frame Capture</h1>
    <p>Extract the last frame from your video and download as PNG</p>
    <label class="upload-area">
      <!-- Upload Icon (SVG from Lucide) -->
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <span>Choose video file</span>
      <p>MP4, WebM, Ogg, etc.</p>
      <input type="file" id="videoInput" accept="video/*">
    </label>
    <div id="videoSection" style="display: none;">
      <p id="fileName" style="color: #94a3b8; font-size: 14px; margin-bottom: 12px;"></p>
      <video id="videoPlayer" controls></video>
    </div>
    <button id="captureBtn" class="capture-btn" style="display: none;">
      <!-- Play Icon -->
      <svg class="icon" viewBox="0 0 24 24">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      <span id="captureText">Capture Last Frame</span>
    </button>
    <div id="frameSection" style="display: none;">
      <p style="color: #94a3b8; font-size: 14px; margin-bottom: 12px;">Captured Frame:</p>
      <img id="frameImage" alt="Captured frame">
      <button id="downloadBtn" class="download-btn">
        <!-- Download Icon -->
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download as PNG
      </button>
      <button id="resetBtn" class="reset-btn">Capture Another Frame</button>
    </div>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoSection = document.getElementById('videoSection');
    const fileName = document.getElementById('fileName');
    const videoPlayer = document.getElementById('videoPlayer');
    const captureBtn = document.getElementById('captureBtn');
    const captureText = document.getElementById('captureText');
    const frameSection = document.getElementById('frameSection');
    const frameImage = document.getElementById('frameImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const canvas = document.getElementById('canvas');

    let videoFile = null;
    let frameDataUrl = null;

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith('video/')) {
        videoFile = file;
        fileName.textContent = `Selected: ${file.name}`;
        videoPlayer.src = URL.createObjectURL(file);
        videoSection.style.display = 'block';
        captureBtn.style.display = 'flex';
        frameSection.style.display = 'none';
        frameDataUrl = null;
      } else {
        alert('Please select a valid video file');
      }
    });

    captureBtn.addEventListener('click', async () => {
      if (!videoPlayer) return;
      captureBtn.disabled = true;
      captureText.textContent = 'Capturing...';

      try {
        await new Promise((resolve) => {
          const onSeeked = () => {
            videoPlayer.removeEventListener('seeked', onSeeked);
            resolve();
          };
          videoPlayer.addEventListener('seeked', onSeeked);
          videoPlayer.currentTime = videoPlayer.duration;
        });

        const ctx = canvas.getContext('2d');
        canvas.width = videoPlayer.videoWidth;
        canvas.height = videoPlayer.videoHeight;
        ctx.drawImage(videoPlayer, 0, 0);
        frameDataUrl = canvas.toDataURL('image/png');
        frameImage.src = frameDataUrl;
        frameSection.style.display = 'block';
        captureBtn.style.display = 'none';
      } catch (error) {
        alert('Error capturing frame: ' + error.message);
      } finally {
        captureBtn.disabled = false;
        captureText.textContent = 'Capture Last Frame';
      }
    });

    downloadBtn.addEventListener('click', () => {
      if (!frameDataUrl) return;
      const link = document.createElement('a');
      link.href = frameDataUrl;
      link.download = `video-frame-${Date.now()}.png`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    resetBtn.addEventListener('click', () => {
      frameSection.style.display = 'none';
      captureBtn.style.display = 'flex';
      frameDataUrl = null;
    });
  </script>
</body>
</html>
